<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
    <title>To Do List</title>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" name="addNewToDo" id="addNewToDo" placeholder="Add a new to-do">
        <ul>
            <li><span><i class="fas fa-trash-alt"></i></span> Read a book </li>
            <li><span><i class="fas fa-trash-alt"></i></span> Cook the food </li>
            <li><span><i class="fas fa-trash-alt"></i></span> Finish the assignment </li>
        </ul>
    </div>

<script src="assets/js/todos.js"></script>
</body>
</html>
